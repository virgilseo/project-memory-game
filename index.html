<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="Feature-packed memory card game.">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <div class="container">
      <header>
          <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
      	<ul class="stars">
      		<li class="star-list-item"><i class="fa fa-star"></i></li>
      		<li class="star-list-item"><i class="fa fa-star"></i></li>
      		<li class="star-list-item"><i class="fa fa-star"></i></li>
      	</ul>

      	<span class="moves">3</span>

        <time class="timer">00:00</time>

        <div class="restart">
      		<i class="fa fa-repeat"></i>
      	</div>
      </section>

      <ul class="deck">
          <li class="card">
              <i class="fa fa-diamond"></i>
          </li>
          <li class="card">
              <i class="fa fa-paper-plane-o"></i>
          </li>
          <li class="card match">
              <i class="fa fa-anchor"></i>
          </li>
          <li class="card">
              <i class="fa fa-bolt"></i>
          </li>
          <li class="card">
              <i class="fa fa-cube"></i>
          </li>
          <li class="card match">
              <i class="fa fa-anchor"></i>
          </li>
          <li class="card">
              <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
              <i class="fa fa-bicycle"></i>
          </li>
          <li class="card">
              <i class="fa fa-diamond"></i>
          </li>
          <li class="card">
              <i class="fa fa-bomb"></i>
          </li>
          <li class="card">
              <i class="fa fa-leaf"></i>
          </li>
          <li class="card">
              <i class="fa fa-bomb"></i>
          </li>
          <li class="card open show">
              <i class="fa fa-bolt"></i>
          </li>
          <li class="card">
              <i class="fa fa-bicycle"></i>
          </li>
          <li class="card">
              <i class="fa fa-paper-plane-o"></i>
          </li>
          <li class="card">
              <i class="fa fa-cube"></i>
          </li>
      </ul>
  </div>
  <div class="modal-background">
    <div class="modal-content">
      <h2>Your Stats</h2>

      <span class="end-moves"></span>

      <span class="final-rating"></span>

      <span class="time-end"></span>

      <button class="replay-game">Play Again?</button>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
